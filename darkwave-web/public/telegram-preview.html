<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Clean Open Graph Meta Tags for Telegram Preview Card -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://darkwavepulse.com">
  <meta property="og:title" content="DarkWave Pulse">
  <meta property="og:description" content="AI-Powered Financial Intelligence Platform">
  <meta property="og:image" content="https://darkwavepulse.com/darkwave-coin.png">
  <meta property="og:image:width" content="512">
  <meta property="og:image:height" content="512">
  <meta property="og:site_name" content="DarkWave Pulse">
  
  <title>DarkWave Pulse</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .preview-container {
      padding: 40px 20px;
    }
    img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 10px 0;
      background: linear-gradient(135deg, #8B1538 0%, #B01E47 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <img src="/darkwave-coin.png" alt="DarkWave Pulse">
    <h1>DarkWave Pulse</h1>
    <p>AI-Powered Financial Intelligence Platform</p>
  </div>

  <!-- Auto-redirect to Telegram shell when opened from Telegram -->
  <script>
    // Detect if opened from Telegram Web App
    if (window.Telegram && window.Telegram.WebApp) {
      // Redirect to Telegram mini-app shell
      window.location.href = '/telegram/';
    }
  </script>
</body>
</html>
