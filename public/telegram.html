<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#8B1538">
  
  <!-- Open Graph Meta Tags - Clean Preview -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://darkwavepulse.com">
  <meta property="og:title" content="DarkWave Pulse">
  <meta property="og:description" content="AI-Powered Financial Intelligence Platform">
  <meta property="og:image" content="https://darkwavepulse.com/darkwave-coin.png">
  <meta property="og:site_name" content="DarkWave Pulse">
  
  <title>DarkWave Pulse</title>
  
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a0a0f 100%);
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .logo {
      width: 160px;
      height: 160px;
      margin: 0 auto 30px;
      filter: drop-shadow(0 0 30px rgba(139, 21, 56, 0.8));
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 30px rgba(139, 21, 56, 0.8));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 40px rgba(139, 21, 56, 1));
      }
    }

    h1 {
      font-size: 36px;
      font-weight: 900;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #8B1538 0%, #B01E47 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 12px;
      font-weight: 500;
    }

    .description {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .loading {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 20px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(139, 21, 56, 0.3);
      border-top-color: #8B1538;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/darkwave-coin.png" alt="DarkWave Pulse" class="logo">
    <h1>DarkWave Pulse</h1>
    <p class="tagline">AI-Powered Financial Intelligence</p>
    <p class="description">
      Revolutionary platform delivering predictive Buy/Sell/Hold signals with dual AI personas. 
      Professional crypto & stock analysis at your fingertips.
    </p>
    <div class="loading">
      Launching platform<span class="spinner"></span>
    </div>
  </div>

  <script>
    // Auto-redirect to lockscreen for authentication
    setTimeout(() => {
      window.location.href = '/';
    }, 1500);
  </script>
</body>
</html>
