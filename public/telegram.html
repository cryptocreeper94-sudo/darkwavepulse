<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Pulse - AI-Powered Predictive Trading Analysis Platform for Telegram">
  
  <meta name="telegram-web-app-theme" content="dark">
  <meta name="color-scheme" content="dark">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pulse">
  
  <title>Pulse - Telegram Mini App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/darkwave-coin.png">
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background-color: #1a1a2e;
      color: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    ::-webkit-scrollbar {
      width: 4px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a1a2e;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #00d4ff33;
      border-radius: 2px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #00d4ff66;
    }
    
    .telegram-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1a1a2e;
    }
    
    .telegram-loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #00d4ff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script type="module" crossorigin src="/assets/telegram-CAYAReu5.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/ThemeContext-DwfIKdXl.js">
  <link rel="modulepreload" crossorigin href="/assets/components-CUHMfEnt.js">
  <link rel="stylesheet" crossorigin href="/assets/ThemeContext-Cl4qIfAS.css">
  <link rel="stylesheet" crossorigin href="/assets/components-CHF4G0sS.css">
</head>
<body>
  <div id="root">
    <div class="telegram-loading">
      <div class="telegram-loading-spinner"></div>
    </div>
  </div>
</body>
</html>
