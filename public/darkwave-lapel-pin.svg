<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle border gradient -->
  <defs>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4466;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8844FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4466FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Dark background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)"/>
  
  <!-- Outer circle border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#borderGrad)" stroke-width="4"/>
  
  <!-- DW Logo -->
  <text x="100" y="115" font-family="Orbitron, sans-serif" font-size="56" font-weight="900" text-anchor="middle" fill="none" stroke="url(#borderGrad)" stroke-width="1.5" letter-spacing="2">DW</text>
  <text x="100" y="115" font-family="Orbitron, sans-serif" font-size="56" font-weight="900" text-anchor="middle" fill="#FF8899" opacity="0.9" letter-spacing="2">DW</text>
</svg>
