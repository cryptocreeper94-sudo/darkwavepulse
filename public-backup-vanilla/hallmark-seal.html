<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkWave Digital Hallmark Seal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    .hallmark-container {
      position: relative;
      width: 900px;
      max-width: 95vw;
    }

    .hallmark-seal {
      position: relative;
      width: 100%;
      max-width: 900px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border-radius: 20px;
      border: 6px solid;
      border-image: linear-gradient(135deg, #C0C0C0 0%, #9D4EDD 25%, #9D4EDD 75%, #C0C0C0 100%) 1;
      box-shadow: 
        0 0 60px rgba(255, 215, 0, 0.4),
        0 0 100px rgba(30, 144, 255, 0.2),
        inset 0 0 80px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .hallmark-seal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(90deg, rgba(30, 144, 255, 0.02) 0px, transparent 1px, transparent 40px),
        repeating-linear-gradient(0deg, rgba(30, 144, 255, 0.02) 0px, transparent 1px, transparent 40px);
      z-index: 1;
    }

    .hallmark-seal::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        135deg,
        transparent 30%,
        rgba(0, 255, 255, 0.08) 40%,
        rgba(138, 43, 226, 0.08) 50%,
        transparent 70%
      );
      animation: shimmer 10s linear infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .seal-content {
      position: relative;
      z-index: 3;
      text-align: center;
      width: 100%;
    }

    .top-emblem {
      margin-bottom: 20px;
    }

    .top-emblem img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: 
        drop-shadow(0 0 15px rgba(30, 144, 255, 0.5))
        drop-shadow(0 6px 12px rgba(0, 0, 0, 0.7));
      background: white;
      border-radius: 50%;
      padding: 8px;
    }

    .verification-center {
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #1E90FF;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 
        0 8px 30px rgba(0, 0, 0, 0.8),
        0 0 40px rgba(30, 144, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .qr-code {
      width: 140px;
      height: 140px;
      background: #FFF;
      border: 3px solid #000;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #666;
      font-weight: bold;
      border-radius: 6px;
    }

    .verified-text {
      color: #1E90FF;
      font-size: 20px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 
        0 0 12px rgba(30, 144, 255, 0.8),
        0 0 24px rgba(30, 144, 255, 0.4);
      margin-bottom: 10px;
    }

    .serial-code {
      color: #9D4EDD;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 2px;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
    }

    .mascot-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 10px;
      margin: 15px 0 10px;
      width: 100%;
    }

    .mascot {
      text-align: center;
    }

    .mascot img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid rgba(30, 144, 255, 0.4);
      background: rgba(0, 0, 0, 0.6);
      padding: 6px;
      filter: 
        drop-shadow(0 0 15px rgba(0, 255, 255, 0.3))
        drop-shadow(0 4px 12px rgba(0, 0, 0, 0.8));
      transition: all 0.3s ease;
    }

    .mascot img:hover {
      transform: translateY(-4px);
      filter: 
        drop-shadow(0 0 20px rgba(0, 255, 255, 0.5))
        drop-shadow(0 8px 18px rgba(0, 0, 0, 0.9));
      border-color: rgba(30, 144, 255, 0.7);
    }

    .mascot-label {
      color: #00CED1;
      font-size: 9px;
      font-weight: bold;
      margin-top: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(0, 206, 209, 0.4);
      line-height: 1.3;
    }

    .corner-text {
      position: absolute;
      font-size: 10px;
      font-weight: bold;
      color: #9D4EDD;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      z-index: 10;
    }

    .corner-text.top-left {
      top: 25px;
      left: 25px;
      transform: rotate(-15deg);
    }

    .corner-text.top-right {
      top: 25px;
      right: 25px;
      transform: rotate(15deg);
    }

    .corner-text.bottom {
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 8px;
    }

    .download-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #1E90FF, #00CED1);
      color: #FFF;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(30, 144, 255, 0.5);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(30, 144, 255, 0.7);
    }

    @media (max-width: 768px) {
      .hallmark-seal {
        padding: 25px 15px;
      }

      .top-emblem img {
        width: 70px;
        height: 70px;
      }

      .mascot img {
        width: 70px;
        height: 70px;
      }

      .verified-text {
        font-size: 18px;
        letter-spacing: 2px;
      }

      .serial-code {
        font-size: 12px;
        letter-spacing: 1.5px;
      }

      .qr-code {
        width: 120px;
        height: 120px;
      }

      .mascot-label {
        font-size: 8px;
      }

      .corner-text {
        font-size: 8px;
      }

      .corner-text.bottom {
        font-size: 7px;
      }
    }
  </style>
</head>
<body>

  <button class="download-btn" onclick="downloadInstructions()">Download Seal</button>

  <div class="hallmark-container">
    <div class="hallmark-seal" id="seal">
      
      <div class="corner-text top-left">DARKWAVE</div>
      <div class="corner-text top-right">DARKWAVE</div>
      
      <div class="seal-content">
        
        <div class="top-emblem">
          <img src="/brand-assets/emblems/darkwave-logo.jpg" alt="DarkWave Logo">
        </div>

        <div class="verification-center">
          <div class="qr-code">
            <div style="width: 80px; height: 80px; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 8px; color: #333; text-align: center; padding: 5px; border: 2px solid #000;">QR Code Coming Soon</div>
          </div>
          <div class="verified-text">VERIFIED AUTHENTIC</div>
          <div class="serial-code">DWV-2025-A1B2C3D4</div>
        </div>

        <div class="mascot-row">
          <div class="mascot">
            <img src="/brand-assets/mascots/crypto-cat.png" alt="Crypto Cat">
            <div class="mascot-label">Crypto Cat</div>
          </div>

          <div class="mascot">
            <img src="/brand-assets/mascots/livo-and-solie.png" alt="Livo & Solie">
            <div class="mascot-label">Livo & Solie</div>
          </div>

          <div class="mascot">
            <img src="/brand-assets/emblems/liv-emblem.png" alt="Livfi">
            <div class="mascot-label">Livfi</div>
          </div>

          <div class="mascot">
            <img src="/brand-assets/mascots/crypto-creeper-variations/crypto-creeper-with-bag.png" alt="Crypto Creeper">
            <div class="mascot-label">Crypto Creeper</div>
          </div>

          <div class="mascot">
            <img src="/orbit-staffing-os.png" alt="Orbit Staffing OS">
            <div class="mascot-label">Orbit Staffing OS</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function downloadInstructions() {
      const instructions = `HOW TO DOWNLOAD THE HALLMARK SEAL:

Option 1 - Screenshot (Recommended):
1. Hide this popup (click OK)
2. Take a screenshot of the seal
3. Crop to your preference
4. Save as PNG

Option 2 - Browser Save:
1. Right-click the seal
2. "Save image as..."
3. Choose PNG format

Option 3 - Print to PDF:
1. Press Ctrl+P (Windows) or Cmd+P (Mac)
2. Select "Save as PDF"
3. Adjust layout as needed

The seal is optimized for:
- Digital documents (PDFs, emails)
- Social media verification
- Blockchain/IPFS upload
- Physical printing (300+ DPI recommended)`;

      alert(instructions);
    }

    function generateSerial() {
      const year = new Date().getFullYear();
      const hash = Math.random().toString(36).substring(2, 14).toUpperCase();
      const formatted = `DWV-${year}-${hash.substring(0, 4)}${hash.substring(4, 8)}`;
      document.querySelector('.serial-code').textContent = formatted;
    }

    window.addEventListener('load', generateSerial);
  </script>

</body>
</html>
